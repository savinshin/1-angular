<h1>Dragonball</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">

    <h3>Agregar: {{ name() }}</h3>

    <input type="text"
    class="form-control"
    placeholder="Nombre"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName />

    <h3>Agregar: {{ power() }} </h3>

    <input
    type="number"
    class="form-control mt-2"
    placeholder="Poder"
    [value]="power()"
    (input)="power.set(+txtPower.value)"
    #txtPower
    />

    <button
    (click)="addCharacter()"
    class="mt-2 btn btn-primary">
      Agregar
    </button>

  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado:</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {

        @if (character.power > 1000) {

      <li>
        <span> {{ idx + 1 }} - {{ character.name }}</span>
        <!-- <strong [ngClass]="powerClasses()"> -->
        <strong
            [class.text-danger] = "character.power > 8000"
            [class.text-primary] = "character.power < 8000"
        >

        ({{ character.power }}) </strong>
      </li>

    } @else {
        <li><strong>Aqui nada</strong></li>
    }
      }
    </ul>
  </div>

</section>
